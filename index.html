<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Oficial del Músic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #222;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .profile img {
            width: 250px;
            border-radius: 0;
            border: 0px solid white;
        }
        .audio-section {
            margin: 20px 0;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joan Sardans Pla</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="perfil.jpg" alt="Foto del músic">
            <p>Sóc un músic apassionat per la música i l'art.</p>
        </div>
        <h2>Escolta la meva música</h2>
        <div class="audio-section">
            <audio controls>
                <source src="canco1.mp3" type="audio/mpeg">
                El teu navegador no suporta l'àudio.
            </audio>
            <audio controls>
                <source src="canco2.mp3" type="audio/mpeg">
                El teu navegador no suporta l'àudio.
            </audio>
        </div>
</body>
</html>
