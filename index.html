<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pàgina  del músic Joan Sardans Pla. Descobreix la seva música.">
    <meta name="keywords" content="Joan Sardans Pla, músic, música, art, àudio, cançons, música independent, artista">
    <meta name="author" content="Joan Sardans Pla">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Pàgina del Músic Joan Sardans Pla">
    <meta property="og:description" content="Descobreix la música de Joan Sardans Pla.">
    <meta property="og:image" content="https://joansardanspla.github.io/perfil.jpg">
    <meta property="og:url" content="https://joansardanspla.github.io/music">
    <meta property="og:type" content="website">
    <link rel="icon" href="jsp.png" type="image/x-icon">
    <title>Pàgina del Músic Joan Sardans Pla</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- CSS Personalitzat -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .thumbnail {
            width: 130px; /* Augmenta la mida de les imatges petites */
            height: auto;
        }
    </style>
</head>
<body>

    <header class="animate__animated animate__fadeInDown">
        <div class="header-content">
            <h1>Joan Sardans Pla</h1>
        </div>
    </header>

    <main class="container">
        <section id="intro" class="intro animate__animated">
           
        </section>

        <section id="profile" class="profile animate__animated">
            <img src="perfil.jpg" alt="Foto del músic Joan Sardans Pla" class="profile-img">
        
        </section>

        <section id="audio" class="audio-section animate__animated">
            <h2>Escolta la meva música</h2>
            <div class="audio-card">
                <h3></h3>
                <audio controls>
                    <source src="canco1.mp3" type="audio/mpeg">
                    El teu navegador no suporta l'àudio.
                </audio>
            </div>
            <div class="audio-card">
                <h3></h3>
                <audio controls>
                    <source src="canco2.mp3" type="audio/mpeg">
                    El teu navegador no suporta l'àudio.
                </audio>
            </div>
        </section>

        <!-- Nova secció per la imatge -->
        <section id="imatge" class="imatge-section animate__animated">
            <h2>Partitures</h2>
            <div class="imatge-card">
                <img src="larumba.png" alt="Imatge petita" class="thumbnail" onclick="mostrarImatgeGran('larumba.png')">
            </div>
            <!-- Afegeix una altra imatge a la nova secció per la imatge -->
            <div class="imatge-card">
                <img src="mitjanit.png" alt="Nova imatge petita" class="thumbnail" onclick="mostrarImatgeGran('mitjanit.png')">
            </div>
            <!-- Afegeix una altra imatge a la nova secció per la imatge -->
             <div class="imatge-card">
                <img src="grans.png" alt="Nova imatge petita" class="thumbnail" onclick="mostrarImatgeGran('grans.png')">
            </div>
             <!-- Afegeix una altra imatge a la nova secció per la imatge -->
             <div class="imatge-card">
                <img src="vida.png" alt="Nova imatge petita" class="thumbnail" onclick="mostrarImatgeGran('vida.png')">
            </div>

            
        </section>

        <button onclick="mostrarContacte()" style="margin-top: 20px;">Contacta'm</button>
        <p id="contacte" style="display:none; margin-top: 20px;">Barri El Guix de Manresa</p>
    </main>

    <footer class="animate__animated">
    
    </footer>

    <!-- JavaScript per activar animacions en scroll -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.animate__animated');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate__fadeIn');
                    }
                });
            }, { threshold: 0.2 });

            elements.forEach(el => observer.observe(el));
        });

        function mostrarContacte() {
            var contacte = document.getElementById("contacte");
            if (contacte.style.display === "none") {
                contacte.style.display = "block";
            } else {
                contacte.style.display = "none";
            }
        }

        function mostrarImatgeGran(src) {
            var imatgeGran = document.createElement("img");
            imatgeGran.src = src;
            imatgeGran.style.position = "fixed";
            imatgeGran.style.top = "50%";
            imatgeGran.style.left = "50%";
            imatgeGran.style.transform = "translate(-50%, -50%)";
            imatgeGran.style.maxWidth = "90%";
            imatgeGran.style.maxHeight = "90%";
            imatgeGran.style.zIndex = "1000";
            imatgeGran.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            imatgeGran.style.padding = "10px";
            imatgeGran.style.borderRadius = "10px";

            imatgeGran.onclick = function() {
                document.body.removeChild(imatgeGran);
            }

            document.body.appendChild(imatgeGran);
        }
   function mostrarImatgeGran(src) {
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.backgroundColor = "rgba(0,0,0,0.85)";
    overlay.style.zIndex = "999";
    overlay.style.display = "flex";
    overlay.style.alignItems = "center";
    overlay.style.justifyContent = "center";

    const imatgeGran = document.createElement("img");
    imatgeGran.src = src;
    imatgeGran.style.maxWidth = "90%";
    imatgeGran.style.maxHeight = "90%";
    imatgeGran.style.borderRadius = "10px";
    // S'ha eliminat l'efecte d'ombra aquí
    // imatgeGran.style.boxShadow = "0 0 20px rgba(255, 255, 255, 0.5)";

    const tancarBtn = document.createElement("span");
    tancarBtn.textContent = "✖";
    tancarBtn.style.position = "fixed";
    tancarBtn.style.top = "20px";
    tancarBtn.style.right = "30px";
    tancarBtn.style.fontSize = "2rem";
    tancarBtn.style.color = "#fff";
    tancarBtn.style.cursor = "pointer";
    tancarBtn.style.zIndex = "1001";

    function tancarImatge() {
        document.body.removeChild(overlay);
        document.removeEventListener("keydown", escListener);
    }

    tancarBtn.onclick = tancarImatge;
    overlay.onclick = tancarImatge;

    function escListener(e) {
        if (e.key === "Escape") {
            tancarImatge();
        }
    }

    document.addEventListener("keydown", escListener);

    overlay.appendChild(imatgeGran);
    overlay.appendChild(tancarBtn);
    document.body.appendChild(overlay);
}


    </script>

</body>
</html>
