  <script>
    // Actualitza l'any actual al footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Filtres d'àudio per instrument
    document.addEventListener('DOMContentLoaded', function() {
      const filtres = document.querySelectorAll('.filtre-boto');
      const audioPlayers = document.querySelectorAll('.audio-player');

      filtres.forEach(filtre => {
        filtre.addEventListener('click', function() {
          // Elimina la classe active de tots els filtres
          filtres.forEach(f => f.classList.remove('active'));
          // Afegeix la classe active al filtre clicat
          this.classList.add('active');
          
          const categoria = this.getAttribute('data-categoria');
          
          // Mostra/amaga els àudios segons la categoria
          audioPlayers.forEach(player => {
            if (categoria === 'tots' || player.getAttribute('data-categoria') === categoria) {
              player.style.display = 'block';
            } else {
              player.style.display = 'none';
            }
          });
        });
      });

      // Control de reproducció d'àudio (pause others when one plays)
      const audioElements = document.querySelectorAll('audio');
      audioElements.forEach(audio => {
        audio.addEventListener('play', function() {
          // Pausa els altres àudios quan un comença a reproduir-se
          audioElements.forEach(otherAudio => {
            if (otherAudio !== audio && !otherAudio.paused) {
              otherAudio.pause();
            }
          });
        });
      });
    });
  </script>
